<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatchp App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="firstHeading">STOPWATCH</h1>
    <div class="timer">
        <img class="timerIcon" src="timer.png">
        <h2 class="secondHeading">00<span class="subs">h</span> 00<span class="subs">m</span> 00<span class="subs">s</span></h2>
        
    </div>
    <div class="buttons" id="btnUp">
        <button class="restartBtn">RESTART</button>
        <button class="startBtn">START</button>
        <button class="stopBtn">STOP</button>
    </div> <br>

    <div class="buttons">
        <button class="resetBtn">RESET</button>
    </div>
        

    <script src="./script.js"></script>
</body>
</html>
